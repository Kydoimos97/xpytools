  - Overview: api/index.md
  - xType - Type System:
    - xCast: xtype/xcast.md
    - xCheck: xtype/xcheck.md
    - choice: xtype/choice.md
    - types: xtype/types.md
    - aliases: xtype/common.md
  - xTool - Utilities:
    - DataFrame Operations: xtool/df.md
    - Image Processing: xtool/img.md
    - Text Processing: xtool/txt.md
    - SQL Bridge: xtool/sql.md
    - Pydantic Extensions: xtool/pydantic.md
